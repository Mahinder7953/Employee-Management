<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE FORM</title>
</head>

<body>
    <form th:action="@{/update/{id}(id = ${employeeData.id})}" method="post" th:object="${employeeData}">
        <input type="hidden" th:field="*{id}" />

        <label for="name">NAME</label><br>
        <input type="text" name="name" id="name" th:field="*{name}"><br>

        <label for="role">ROLE</label><br>
        <input type="text" name="role" id="role" th:field="*{role}"><br>

        <label for="salary">SALARY</label><br>
        <input type="number" name="salary" id="salary" th:field="*{salary}"><br>


        <input type="submit" value="submit">
    </form>
    <a href="/">BACK</a>

</body>

</html>
